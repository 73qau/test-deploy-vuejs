name: Deploy to DigitalOcean Droplet
'on':
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: DIGITALOCEAN_ACCESS_TOKEN
    env:
      Greeting: DIGITALOCEAN_ACCESS_TOKEN
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Imprimir cosas
        run: echo "${{ env.Greeting }} ${{ env.First_Name }}. Today is ${{ vars.DAY_OF_WEEK }}!"
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.KEY}}
          script: |
            cd /var/www/test-deploy-vuejs/
            git clone git@github.com:73qau/test-deploy-vuejs.git --depth=1 .
            npm install
            echo 'Deployment to digital ocean finished'
